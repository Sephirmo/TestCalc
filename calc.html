<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora V2</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calc">
    <section class="screen">0</section>

    <section class="buttons">
        <div class="fila-botones-calc">
            <button class="botones-calc doble">C</button>
            <button class="botones-calc"><-</button>
            <button class="botones-calc">/</button>
        </div>
        <div class="fila-botones-calc">
            <button class="botones-calc">7</button>
            <button class="botones-calc">8</button>
            <button class="botones-calc">9</button>
            <button class="botones-calc">*</button>
        </div>
        <div class="fila-botones-calc">
            <button class="botones-calc">4</button>
            <button class="botones-calc">5</button>
            <button class="botones-calc">6</button>
            <button class="botones-calc">-</button>
        </div>
        <div class="fila-botones-calc">
            <button class="botones-calc">1</button>
            <button class="botones-calc">2</button>
            <button class="botones-calc">3</button>
            <button class="botones-calc">+</button>
        </div>
        <div class="fila-botones-calc">
            <button class="botones-calc triple">0</button>
            <button class="botones-calc">=</button>
        </div>
    </section>
</div>
    <script src="./calc.js"></script>
</body>
</html>
